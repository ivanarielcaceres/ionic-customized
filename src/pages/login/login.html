<ion-content style="background-color: #7ff4e7">
  <form (submit)="doLogin()">
    <ion-list text-wrap>
        <div class="container" style="padding: 25px;">
            <div class="contained">
              <ion-thumbnail style="text-align: center;">
                <img src="http://www.iconsdb.com/icons/preview/white/youtube-4-xxl.png" style="display: inline;">
              </ion-thumbnail>
            </div>
        </div>

        <div class="container" style="margin-top: 30px; padding: 35px;">
            <div class="contained">
              <!-- <ion-item style="background-color: #7ff4e7; color: white;">                    
                <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
              </ion-item> -->
              <div id = "container" class="list list-inset">
                <label id = "rounded" class="item item-input">
                  <img src="https://dl.dropboxusercontent.com/s/n2s5u9eifp3y2rz/search_icon.png?dl=0">
                  <input type="text" placeholder="Email" style="border-radius: 5px; border: none; padding: 5px; width: 100%">
                </label>
              </div>

              <!--
              Want to use a Username instead of an Email? Here you go:

              <ion-item>
                <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
              </ion-item>
              -->

              <div id = "container" class="list list-inset">
                <label id = "rounded" class="item item-input">
                  <img src="https://dl.dropboxusercontent.com/s/n2s5u9eifp3y2rz/search_icon.png?dl=0">
                  <input type="text" placeholder="Password" style="border-radius: 5px; border: none; padding: 5px; width: 100%">
                </label>
              </div>

              <ion-item style="background-color: #7ff4e7; color: white;"  no-lines>
                <ion-label>Remember login</ion-label>
                <ion-checkbox checked="true"></ion-checkbox>
              </ion-item>
              <div style="padding: 10px;">
                <button ion-button color="primary" block>Login</button>
              </div>
          </div>
          </div>
    </ion-list>
  </form>
</ion-content>
