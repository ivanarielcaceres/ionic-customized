<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngFor="let item of currentItems">
      <ion-item class="item-stable"
      (click)="toggleGroup(item)"
      [ngClass]="{active: isGroupShown(item)}">
        <h2>{{item.faq_category}}</h2>
      </ion-item>
      <ion-item class="item-accordion"
               [hidden]="!isGroupShown(item)">
        <p>hola</p>
        <p>fdsaf</p>
      </ion-item>
  </ion-list>
</ion-content>
